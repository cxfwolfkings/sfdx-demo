<template>
    <p selected-rows="1,2" rows="1,2,3,4">测试公共属性</p>
    <lightning-input type="checkbox" label="Show details" onchange={handleChangeDetails}></lightning-input>
            <template if:true={areDetailsVisible}>
                <div class="slds-m-vertical_medium">
                    These are the details!
                </div>
            </template>
            <ul class="slds-m-around_medium">
                <template for:each={contacts} for:item="contact">
                    <li key={contact.Id}>
                        {contact.Name}, {contact.Title}
                    </li>
                </template>
            </ul>
            <ul class="slds-m-around_medium">
                <template iterator:it={contacts}>
                    <li key={it.value.Id}>
                        <div if:true={it.first} class="list-first"></div>
                        {it.value.Name}, {it.value.Title}
                        <div if:true={it.last} class="list-last"></div>
                    </li>
                </template>
            </ul>
            <svg class="d3" width={svgWidth} height={svgHeight} lwc:dom="manual"></svg>
</template>
